<!DOCTYPE html>
<html>
<head>
	<title>Lottery</title>
</head>
<body>
	<script type="text/javascript">
		var array_size = 6;
		var num_array = [];
		for(var i = 0; i < 5; i++) {
			var new_num = Math.random() * Math.floor(48)
			num_array.push(new_num);
		}
		num_array[5] = Math.random() * Math.floor(18);
		alert("after filling array");
		document.write("\nArray contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(num_array[i] + " ");
		}
		var sorted_array = [];
		for (var i = 0; i < array_size-1; i++) {
			var smallest = num_array[i];
			for (var j = i + 1; j < array_size; j++) {
				if(num_array[j] < smallest) {
					smallest = num_array[j];
				}
			}
			sorted_array[i] = smallest;
		}
		alert("after sorting");
		document.write("\n Sorted array contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(sorted_array[i] + " ");
		}
	</script>
	<form action="/action_page.php">
	  First 5 Numbers: <input type="text" name="5 numbers"><br>
	  Lucky Ball: <input type="text" name="Lucky Ball"><br>
	  <input type="submit" value="Submit">
	</form>
</body>
</html>
