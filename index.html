<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {
			text-align: center;
			font-size: 18px;
		}
		h2 {
			text-align: center;
			font-size: 14px;
		}
	</style>
	<title>Lottery</title>
</head>
<body>
	<script type="text/javascript" style = "h1">
		var array_size = 5;
		var num_array = [];
		for(var i = 0; i < 5; i++) {
			var new_num = Math.floor(Math.random()*48) + 1;
			num_array.push(new_num);
		}
		lucky_num = Math.floor(Math.random()*18) + 1;
		document.write("Array contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(num_array[i] + " ");
		}
	</script>
	<br>
	<script type="text/javascript" style = "h2">
		document.write("Lucky Ball number is " + lucky_num);
		for (var i = 0; i < array_size; i++) {
			var smallest = i;
			for (var j = i + 1; j < array_size; j++) {
				if(num_array[j] < num_array[smallest]) {
					smallest = j;
				}
			}
			if(i != smallest) {
				var temp = num_array[i]
				num_array[i] = num_array[smallest];
				num_array[smallest] = temp;
			}
		}
	</script>
	<br>
	<script type="text/javascript" style = "h2">
		document.write("Sorted array contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(num_array[i] + " ");
		}
	</script>
	<br>
	<form>
	  First 5 Numbers: <input type="text" id = "num_input" name="5 numbers"><br>
	  Lucky Ball: <input type="text" id = "lucky_numb" name="Lucky Ball"><br>
	  <button onclick="lotterycheck()">
	  	Checking money won!
	  </button>
	</form>
	<script type="text/javascript">
	function lotterycheck(){
		var number_string = document.getElementById("num_input").value;
		var lucky_number = document.getElementById("lucky_numb").value;
		var num_matches = 0;
		var lucky_match = false;
		if(lucky_number == lucky_num) {
			lucky_match = true;
		}
		//Create a new array of split nums
		var guessed = number_string.split(" ");
		for(var i = 0; i < array_size; i++) {
			for(var j = 0; j < array_size; j++) {
				if(guessed[i] == num_array[j]) {
					num_matches++;
				}
			}
		}
		if(num_matches == 0) {
			if(lucky_match) {
				alert("You won $4");
			}
			else alert("Didn't win anything");
		}
		else if(num_matches == 1) {
			if(lucky_match) {
				alert("You won $6");
			}
			else alert("Didn't win anything");
		}
		else if(num_matches == 2) {
			if(lucky_match) {
				alert("You won $25");
			}
			else alert("You won $3");
		}
		else if(num_matches == 3) {
			if(lucky_match) {
				alert("You won $150");
			}
			else alert("You won $20");
		}	
		else if(num_matches == 4) {
			if(lucky_match) {
				alert("You won $5000");
			}
			else alert("You won $200");
		}
		else if(num_matches == 5) {
			if(lucky_match) {
				alert("You won $7000 a week for life. Wow!");
			}
			else alert("You won $25,000 a year for life. Wow!");
		}					
	}
	</script>
</body>
</html>
