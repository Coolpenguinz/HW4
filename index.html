<!DOCTYPE html>
<html>
<head>
	<title>Lottery</title>
</head>
<body>
	<script type="text/javascript">
		var array_size = 6;
		var num_array = [];
		for(var i = 0; i < 5; i++) {
			var new_num = Math.floor(Math.random()*48) + 1;
			num_array.push(new_num);
		}
		num_array[5] = Math.floor(Math.random()*18) + 1;
		document.write("\nArray contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(num_array[i] + " ");
		}
		for (var i = 0; i < array_size; i++) {
			var smallest = i;
			for (var j = i + 1; j < array_size; j++) {
				if(num_array[j] < num_array[smallest]) {
					smallest = j;
				}
			}
			if(i != smallest) {
				var temp = num_array[i]
				num_array[i] = num_array[smallest];
				num_array[smallest] = temp;
			}
		}
		document.write("\ Sorted array contains ");
		for (var i = 0; i < array_size; i++) {
			document.write(num_array[i] + " ");
		}
	</script>
	<form action="/action_page.php">
	  First 5 Numbers: <input type="text" name="5 numbers"><br>
	  Lucky Ball: <input type="text" name="Lucky Ball"><br>
	  <input type="submit" value="Submit">
	</form>
</body>
</html>
